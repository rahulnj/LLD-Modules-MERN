<!-- Raw Problem
In the HTML provided, there is a list with every item containing an individual delete button
and a remove all button on top of the list.

Write a JavaScript program that performs the following tasks:

Task 1:
Make all the individual delete buttons work.
Set the list item's (li element) display style property as 'none'.

Task 2:
Make the Remove All button work.
Set the entire list's (ul element) display style property as 'none'. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>
    <script>
        const deleteAllBtn = document.getElementById('all');
        const ulList = document.querySelector("ul");

        deleteAllBtn.addEventListener('click', () => {
            ulList.style.display = 'none'
        })

        ulList.addEventListener('click', (e) => {
            if (e.target && e.target.tagName === 'BUTTON') {
                e.target.parentNode.style.display = 'none';
            }
        })
    </script>
</body>

</html>

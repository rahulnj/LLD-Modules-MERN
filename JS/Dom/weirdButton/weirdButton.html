<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>

    <script>
        const holder = document.getElementById('doubleHolder');

        holder.addEventListener('click', (e) => {
            if (e.target.classList.contains('double')) {
                removeAndAdd2NewBtn(e.target)
            }
        })

        function removeAndAdd2NewBtn(button) {
            button.remove()
            addButton();
            addButton();
        }

        function addButton() {
            const buttonNode = document.createElement("button");
            const node = document.createTextNode("double");
            buttonNode.appendChild(node);
            buttonNode.setAttribute("class", "double");
            holder.appendChild(buttonNode);
        }
    </script>
</body>

</html>

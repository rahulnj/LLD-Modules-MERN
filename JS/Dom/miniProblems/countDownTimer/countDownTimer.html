<!-- 


    Problem statement: Count down timer.

    ## Requrements.
    Must have features 
          * Pass time in hour, minutes and seconds.
          * Play, pause and continue button and it's toggeling on the basis of events.
          * phase 1: Validation check and print timer on console.
          * phase 2: All button should work and UI update.
          * phase 3: Validation so that if user enters any timer greater than 60, then it should move to left bit.

    Good to have options:
        * reset Option.

    Approach:
        1. HTML/CSS
           Preapre with basic/static HTML/CSS.
        
        2. JavaScript:
           a. We have to listen to five event listners -> H,M,S, Start, Pause, reset
           b. Validation check
           c. Update UI
           
        Edge Case:
           Reset Option.
 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Count Down timer</h1>
        <h2 class="timer__label--hrs">Hours : </h2>
        <h2 class="timer__label--mins">Minutes : </h2>
        <h2 class="timer__label--sec">Seconds : </h2>
    </div>

    <!-- All the inputs are upto of 2 digits -->
    <div class="timer_inputs">
        <label for="hours">Hours:</label>
        <input type="number" maxlength="2" oninput="this.value=this.value.slice(0, this.maxLength)" id="hr">
        <label for="hours">Minutes:</label>
        <input type="number" maxlength="2" oninput="this.value=this.value.slice(0, this.maxLength)" id="min">
        <label for="hours">Seconds:</label>
        <input type="number" maxlength="2" oninput="this.value=this.value.slice(0, this.maxLength)" id="sec">
    </div>
    <br />
    <!-- Buttons -->
    <div class="container__btns">
        <button class="btn start" id="start">Start</button>
        <button class="btn reset" id="reset">Reset</button>
        <button class="btn pause" id="pause">Pause</button>
        <button class="btn continue" id="continue">Continue</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- TOOL BOX ELEMENTS -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>

        <div class="action-btn-cont">
            <div class="remove-btn">
                <i class="fa-solid fa-close"></i>
            </div>
        </div>
    </div>

    <!-- MAIN CONTAINER - Tickets holder -->
    <div class="main-cont">
    </div>
    </div>

    <script src="script.js">
    </script>
    <script>
        // Write your solution here ====================================================
        const deleteBtn = document.querySelector('.remove-btn');
        const allTickets = document.querySelectorAll('.ticket-cont');
        let isDeleteMode = false;


        deleteBtn.addEventListener('click', handleDeleteBtn);
        allTickets.forEach((ticket) => {
            ticket.addEventListener('click', handleTicketDelete);
        });

        function handleDeleteBtn() {
            isDeleteMode = !isDeleteMode;
            if (isDeleteMode) {
                alert('delete button has been activated');
                deleteBtn.style.backgroundColor = 'red';
            } else {
                deleteBtn.style.backgroundColor = 'inherit';
            }
        }

        function handleTicketDelete(e) {
            if (!isDeleteMode) return;

            // Prevent event propagation to avoid triggering parent handlers
            e.stopPropagation();
            const ticket = e.currentTarget;
            ticket.remove();
        }
    </script>



</body>

</html>
